<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plated Memories</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap&family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" />
</head>

<body class="bg-stone-50 text-stone-800">
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Search Drawer -->
    <div id="search-drawer-placeholder"></div>

    <!-- Header Section -->
    <header class="bg-orange-200 shadow-sm">
        <div class="container mx-auto px-6 py-8 text-center">
            <!-- <canvas class="w-xl h-48 mx-auto mb-4" id="mealCanvas"></canvas> -->
            <div class="w-full max-w-6xl mx-auto overflow-hidden rounded-lg mb-8">
                <div class="flex animate-scroll hover:pause">
                    <!-- Set 1 of Images -->
                    <div class="flex flex-nowrap flex-shrink-0">
                        <img src="./assets/banner/table_setting.png" alt="Table Setting"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/indian_meal.png" alt="Indian Meal"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/thanksgiving_table.jpeg" alt="Steffi's Thanksgiving"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/shawarma_plate.png" alt="Shawarma Plate"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/korean_meal.png" alt="Korean Meal"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/ramen_bowl.png" alt="Ramen Bowl"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                    </div>
                    <!-- Set 2 of Images -->
                    <div class="flex flex-nowrap flex-shrink-0">
                        <img src="./assets/banner/table_setting.png" alt="Table Setting"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/indian_meal.png" alt="Indian Meal"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/thanksgiving_table.jpeg" alt="Steffi's Thanksgiving"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/shawarma_plate.png" alt="Shawarma Plate"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/korean_meal.png" alt="Korean Meal"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                        <img src="./assets/banner/ramen_bowl.png" alt="Ramen Bowl"
                            class="h-48 md:h-64 w-auto border-4 border-orange-200">
                    </div>
                </div>
            </div>
            <h1 class="text-7xl font-bold text-amber-700 logo-font">Plated Memories</h1>
            <p class="mt-4 text-lg text-stone-600">A collection of special dishes - tried, tested, and loved.</p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="recipe-collections" class="container mx-auto px-6 py-12">
        <!-- Recipe categories will be dynamically inserted here -->
    </main>

    <!-- Page Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="js/main.js"></script>

</body>

</html>
