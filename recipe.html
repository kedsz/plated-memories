<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plated Memories</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap&family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" />
</head>

<body class="bg-stone-50 text-stone-800">
    <!-- Navigation Bar-->
    <div id="navbar-placeholder"></div>

    <!-- Search Drawer -->
    <div id="search-drawer-placeholder"></div>

    <!-- Header Section -->
    <header id="category-header" class="shadow-sm">
        <div class="container mx-auto px-6 py-8 text-center">
            <h1 id="category-title" class="text-7xl font-bold logo-font"></h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="recipe-container" class="container mx-auto px-6 py-12">
        <!-- Recipe content will be dynamically inserted here -->
        <!-- This is a placeholder for when the recipe is not found -->
        <div id="recipe-not-found" class="hidden text-center py-16">
            <h1 class="text-5xl font-bold text-red-600">Recipe Not Found</h1>
            <p class="mt-4 text-lg text-stone-600">Sorry, we couldn't find the recipe you were looking for.</p>
            <a href="/index.html"
                class="mt-8 inline-block bg-green-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-800 transition-colors">Return
                to Homepage</a>
        </div>
    </main>

    <!-- Page Footer -->
    <div id="footer-placeholder"></div>

    <script type="module" src="js/recipe.js"></script>
</body>

</html>
